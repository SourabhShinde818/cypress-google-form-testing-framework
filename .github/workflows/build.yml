name: Cypress Google form submission Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run Cypress test:googleform
        run: npm run cypress:run
