name: main
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run serve
          wait-on: http://localhost:8080/
          
          spec: "cypress/integration/googleFormSubmission_Test.cy.js"
        env:
          CYPRESS_baseUrl: http://localhost:8080/